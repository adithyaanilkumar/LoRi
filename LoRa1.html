<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #map{

        height: 800px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map">

    </div>
    <script>
      function initMap(){
        //Map Options
        var options = {
          zoom:15,
          center:{lat:10.0554,lng: 76.3551}
        }

        //New Map
        var map = new google.maps.Map(document.getElementById('map'),options);

        //Add Marker
        // var marker = new google.maps.Marker({
        //   position:{lat:10.0261,lng: 76.3125},
        //   map:map
        // });
        //
        // var infoWindow = new google.maps.InfoWindow({
        //   content:'<h1>Edapally</h1>'
        // });
        //
        // marker.addListener('click',function(){
        //   infoWindow.open(map,marker);
        // });
        addMarker({lat:10.0554,lng: 76.3551});

        //Add Marker function
        function addMarker(coords){
          var marker = new google.maps.Marker({
            position:coords,
            map:map
          });
        }

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQptqa10s-pziD9T-ECBMO0viTKbTfkWw&callback=initMap">
    </script>


  </body>
</html>
