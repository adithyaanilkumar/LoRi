<script>
  function initMap(){
    //Map Options
    var options = {
      zoom:8,
      center:{lat:10.0554,lng: 76.3551}
    }

    //New Map
    var map = new google.maps.Map(document.getElementById('map'),options);

    //Add Marker
    // var marker = new google.maps.Marker({
    //   position:{lat:10.0261,lng: 76.3125},
    //   map:map
    // });
    //

    addMarker1({lat:10.0554,lng: 76.3551});
    addMarker2({lat:10.5276,lng: 76.2144});
    // addMarker({lat:11.0510,lng: 76.0711});
    addMarker3({lat:11.2588,lng: 75.7804});
    //Add Marker function
    function addMarker1(coords){
      var marker = new google.maps.Marker({
        position:coords,
        map:map,
      });
      marker.addListener('click',function(){
        infoWindow1.open(map,marker);
      });
    }

    function addMarker2(coords){
      var marker = new google.maps.Marker({
        position:coords,
        map:map,
      });
      marker.addListener('click',function(){
        infoWindow2.open(map,marker);
      });
    }

    function addMarker3(coords){
      var marker = new google.maps.Marker({
        position:coords,
        map:map,
      });
      marker.addListener('click',function(){
        infoWindow3.open(map,marker);
      });
    }

    var infoWindow1 = new google.maps.InfoWindow({
      content:'<h1>LoRa 1</h1>'
    });
    var infoWindow2 = new google.maps.InfoWindow({
      content:'<h1>LoRa 2</h1>'
    });
    var infoWindow3 = new google.maps.InfoWindow({
      content:'<h1>LoRa 3</h1>'
    });
    //


  }
</script>
